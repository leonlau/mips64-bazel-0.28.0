      - "//src:bazel"
      - "//src:bazel_jdk_minimal"
    test_flags:
      - "--test_timeout=1200"
    test_targets:
      - "--"
      - "//scripts/..."
      - "//src/java_tools/..."
      - "//src/test/..."
      - "//src/tools/execlog/..."
      - "//src/tools/singlejar/..."
      - "//src/tools/workspacelog/..."
      - "//third_party/ijar/..."
      - "//tools/android/..."
      - "//tools/aquery_differ/..."
